
<!DOCTYPE html>
<html>
<head> 
<title>Tweets by {{ account }}</title> 
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head> 
<body>
<h1>Tweets by {{ account }}</h1>
<ol>
{%for i in range(0, tweets_len)%} 
    
    <li>
        {{ tweets[i] }}
    </li>
{%endfor%}
    
</ol>
</body>
</html>
